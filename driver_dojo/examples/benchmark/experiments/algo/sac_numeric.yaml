name: "sac"
params:
    buffer_size: 100000
    lr: 0.0003
    alpha_lr: 3e-4
    gamma: 0.99
    gae_lambda: 0.95
    batch_size: 64
    hidden_sizes:
        - 256
        - 256
    reward_normalization: False
    step_per_collect: 8 # divide by training_num to get number of samples per environment thread
    update_per_step: 0.125
    step_per_epoch: 100000
    epoch: 100
    training_num: 8
    test_num: null
    device: "cpu"
    seed: 1337
    auto_alpha: False
    tau: 0.005
    alpha: 0.2
    exploration_noise: 0.2
